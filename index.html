<title>ATVM: New Benchmarks for Accountable Text-based Visual Manipulation</title>

<!-- Meta tags for search engines to crawl -->
<meta name="robots" content="index,follow">
<meta name="description" content="Given a command, humans can execute a task with both actions and feedback, which is crucial in many situations where uncertain behaviors are required to be controlled. However, existing benchmarks do not integrate text-based image manipulation and visual reasoning tasks into a unified dataset, limiting the development of human-like intelligence. In this paper, we construct datasets for such a novel task, termed Accountable Text-based Visual Manipulation (ATVM), in which the objects in an image will be manipulated conditioned on the user queries, and the machine is responsible for simultaneously generating the feedback to tell whether the actions can be done. To explore the feasibility of our proposal, three new datasets, including two synthetic datasets, CLEVR-ATVM-S (93k), CLEVR-ATVM-M (620k), and one manually pictured dataset, FruitATVM (50k), are created to analyze the quality of image generation, accuracy of answer, and uncertainty behavior under imperfect user queries.">
<meta name="keywords" content="text-based image manipulation; computer vision; deep learning">
